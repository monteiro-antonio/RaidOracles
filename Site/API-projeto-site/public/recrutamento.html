<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="Imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Imagens/favicon-16x16.png">
    <link rel="manifest" href="Imagens/site.webmanifest">
    <link rel="mask-icon" href="Imagens/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Raid Oracles - Recrutamento</title>
</head>

<body>

    <!-- Cabeçalho -->

    <header class="header">

        <div class="container">

            <div class="cabecalho_esquerda">
                <a href="index.html">
                    <img src="Imagens/Raid_Oracles.png" alt="logo do clã" class="logo_cabecalho">
                    <h1 class="titulo">Raid Oracles | Recrutamento</h1>
                </a>
            </div>


            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="hunter.html">Classes</a></li>
                <li><a href="vog.html">Atividades</a></li>
                <li><span class="destaque">Recrutamento</span></li>
                <li><a href="login.html">Login</a></li>
            </ul>

        </div>

    </header>

    <!-- Tela Inteira -->

    <div class="recrutamento">

        <div class="campos_cadastro">

            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

                <select id="plataforma" name="plataforma">
                    <option value="" disabled selected>Selecione a sua plataforma</option>
                    <option value="playstation">Playstation</option>
                    <option value="xbox">Xbox Live</option>
                    <option value="steam">Steam</option>
                </select>
                <br>

                <input type="text" id="login" name="login" placeholder="ID (PSN, Gamertag, Steam)">
                <br>
                <input type="password" id="senha" name="senha" placeholder="Insira uma senha" required>
                <br>

                <div class="classes">

                    <span class="classe">Selecione as classes que você joga:</span>
                    <br>

                    <div class="arcano">
                        <label>
                            <input type="checkbox" id="arcano" name="warlock" value="1">
                            Arcano
                        </label>
                    </div>

                    <div class="cacador">
                        <label>
                            <input type="checkbox" id="cacador" name="hunter" value="1">
                            Caçador
                        </label>
                    </div>

                    <div class="tita">
                        <label>
                            <input type="checkbox" id="tita" name="titan" value="1">
                            Titã
                        </label>
                    </div>

                </div>
                <br>

                <button id="concluir" type="submit">
                    Enviar
                </button>

            </form>
        </div>

    </div>


    <!-- Rodapé -->

    <footer class="rodape">

        <div class="discord"><a href="https://discord.gg/Hb9HuAz" target="_blank">
                <img src="Imagens/discord.png" alt="discord" class="footer_icons">

                Entre no nosso discord
            </a>
        </div>

        <div class="bungie"><a href="https://www.bungie.net/pt-br/ClanV2?groupid=4036170" target="_blank">
                <img src="Imagens/bungie_edit.png" alt="bungie" class="footer_icons">

                Entre no nosso clã
            </a>
        </div>

        <div class="destiny"><a href="https://www.bungie.net/pt-br" target="_blank">
                <img src="Imagens/destiny_logo.png" alt="destiny" class="footer_icons">

                Destiny 2
            </a>
        </div>

        <div class="lema">
            "Em busca da Raid perfeita."
        </div>

    </footer>

</body>

</html>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'recrutamento.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        concluir.disabled = true;
        // img_aguarde.style.display = 'block';
        // div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        concluir.disabled = false;
        // img_aguarde.style.display = 'none';
        // div_erro.style.display = 'block';
    }

</script>
