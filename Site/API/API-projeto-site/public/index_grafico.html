<script>

    function obter_grafico() {
        fetch("/grafico/graficos", {
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(function (resposta) {

                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    var hunter;
                    var titan;
                    var warlock;


                    hunter = resposta[0].hunter;
                    titan = resposta[0].titan;
                    warlock = resposta[0].warlock;

                    console.log(`Hunter: ${hunter}; Titan: ${titan}; Warlock: ${warlock}`);

                    var ctx = document.getElementById('myChart');


                    var meuGrafico = new Chart(ctx, {
                        type: 'pie',

                        data: {
                            datasets: [{
                                data: [hunter, titan, warlock],
                                backgroundColor: ['#1E3EC7', '#D61D30', '#FFEB22']
                            }],

                            labels: ['CAÇADOR', 'TITÃ', 'ARCANO']
                        },

                        options: {

                            responsive: true,

                            title: {
                                display: true,
                                text: 'DISTRIBUIÇÃO DAS CLASSES',
                                fontSize: 30
                            },

                            legend: {
                                display: true,
                                reverse: true,
                                position: 'bottom',
                                labels: {
                                    fontSize: 20,
                                }
                            },

                        }

                    })

                    Chart.defaults.global.defaultFontColor = "#ffffff";
                    Chart.defaults.global.defaultFontFamily = "Trebuchet MS";

                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        });

        return false;
    }

</script>
